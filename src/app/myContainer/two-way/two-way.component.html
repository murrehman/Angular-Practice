<input type="text" value="uxtrendz" [(ngModel)]="uname">

<p>{{uname}}</p>



<div class="row">
    <div class="col-xs-12 col-12 col-md-4 form-group">
        <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker>
    </div>
    <div class="col-xs-12 col-12 col-md-4 form-group">
        <input type="text" placeholder="Daterangepicker" class="form-control" bsDaterangepicker>
    </div>
</div>

<carousel>
    <slide>
        <img src="assets/images/nature/1.jpg" alt="first slide" style="display: block; width: 100%;">
    </slide>
    <slide>
        <img src="assets/images/nature/2.jpg" alt="second slide" style="display: block; width: 100%;">
    </slide>
    <slide>
        <img src="assets/images/nature/3.jpg" alt="third slide" style="display: block; width: 100%;">
    </slide>
</carousel>
